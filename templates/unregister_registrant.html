{% extends "base.html" %}

{% block tag_header_additional_content %}
    <h1 class="title">Do you want to unregister from the event?</h1>
    <h2 class="subtitle">{{ training_announcement.title }}</h2>

    <form class="decorated-fields table" action="/training_announcements/{{ training_announcement_key }}/registrant/{{ registrant_key }}/unregister/" method="post">
      <label for="why_unregister">
        <span class="prefix">why are you unregistering?</span>
        <textarea name="why_unregister" rows="8" cols="40" class="required"></textarea>
        <span class="suffix"></span>
      </label>

      <label for="submit">
        <span class="prefix"></span>
        <input type="submit" name="submit" value="&times; Unregister Me" />
        <span class="suffix"></span>
      </label>
    </form>

{% endblock %}


{% block tag_scripts %}
<script type="text/javascript">
window.scripts.push("{{ TEXT_MEDIA_URL }}script/page/unregister_registrant{{ JS_MINIFIED }}.js");
</script>
{% endblock %}
